<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Card Art</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="artworkWeb.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="./Wave/Wave.html" class="cardA" style="text-decoration: none; -webkit-transition: 1s; transition: 1s;">
            <div class="card">
              <div class="sliderText" style="background: #83b1c9;">
                <h3>Wave</h3>
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Gradient/Gradient.html" class="cardA" style="text-decoration: none; -webkit-transition: 1s; transition: 1s;">
            <div class="card">
              <div class="sliderText" style="background: #ffd0a6;">
                <h3>Gradient</h3>
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Pixel/Pixel.html" class="cardA" style="text-decoration: none; -webkit-transition: 1s; transition: 1s;">
            <div class="card">
              <div class="sliderText" style="background: #ce8467;">
                <h3>Pixel Ripple</h3>
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Ball/Ball.html" class="cardA" style="text-decoration: none; -webkit-transition: 1s; transition: 1s;">
            <div class="card">
              <div class="sliderText" style="background: #cfdd8e;">
                <h3>Ball</h3>
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Bounce//Bounce.html" class="cardA" style="text-decoration: none; -webkit-transition: 1s; transition: 1s;">
            <div class="card">
              <div class="sliderText" style="background: #b1d3c5;">
                <h3>Bounce Ball</h3>
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText" style="background: #e098ae;">
              <h3>Slide 6</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="artworkWeb.js"></script>
  </body>
</html>
