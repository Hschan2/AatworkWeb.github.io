<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Card Art</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="artworkWeb.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="./Wave/Wave.html" class="cardA" style="text-decoration: none;">
            <div class="card">
              <div class="sliderText" style="background: #2196f3;">
                <h3>Wave</h3>
              </div>
              <div class="content">
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Gradient/Gradient.html" class="cardA" style="text-decoration: none;">
            <div class="card">
              <div class="sliderText" style="background: #e91e63;">
                <h3>Gradient</h3>
              </div>
              <div class="content">
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="./Pixel/Pixel.html" class="cardA" style="text-decoration: none;">
            <div class="card">
              <div class="sliderText" style="background: #c3d41a;">
                <h3>Pixel Ripple</h3>
              </div>
              <div class="content">
              </div>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText" style="background: #ff9800;">
              <h3>Ball</h3>
            </div>
            <div class="content">
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText" style="background: #c33ada;">
              <h3>Slide 5</h3>
            </div>
            <div class="content">
              <p>Wave</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText" style="background: rgba(255, 92, 233, 0.712);">
              <h3>Slide 6</h3>
            </div>
            <div class="content">
              <p>Wave</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="artworkWeb.js"></script>
  </body>
</html>
