<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Card Art</title>
    <link rel="stylesheet" type="text/css" href="artworkWeb.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText">
              <h3>Slide One</h3>
            </div>
            <div class="content">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod voluptatem sunt magni odit quas et sit ipsa fuga nostrum quia adipisci a, exercitationem, dolorum temporibus dolore, est vero recusandae laudantium.</p>
              <a href="#">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
    });
    </script>
    <script src="artworkWeb.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
